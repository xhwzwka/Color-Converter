<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>xhwzwka's color converter</title>
    <link rel="stylesheet" href="new.css">
    <script src="main.js"></script>
  </head>
  <body  style="text-align: center">
    <p>Convert from: <select id="sourcecol">
      <option>RGB</option>
      <option>CMYK</option>
      <option>HSV</option>
      <option>HSL</option>
    </select></p>
    <p>Convert to: <select id="destcol">
      <option>RGB</option>
      <option>CMYK</option>
      <option>HSV</option>
      <option>HSL</option>
    </select></p>
    <br>
    <div id="rgb">
    <p>R (0-255): <input type="number" min="0" max="255" id="rc1"></p>
    <p>G (0-255): <input type="number" min="0" max="255" id="rc2"></p>
    <p>B (0-255): <input type="number" min="0" max="255" id="rc3"></p>
    </div>
    <br>
    <p>Hex code (#000000-#ffffff): <input type="text" pattern="^#([A-Fa-f0-9]{6})$" id="rc4"></p>
    <p>Note: If a hex code is entered it takes priority over any decimal values entered.</p>
    <button type="button" onclick="rcparse()">Convert</button>
    <br>
    <h2 id="output1" style="display: none;">Output: C <span id="rc5">0</span>, M <span id="rc6">0</span>, Y <span id="rc7">0</span>, K <span id="rc8">0</span></h2>
    <br>
    <p id="output2" style="display: none;">Output is given as integers from 0 to 100.</p>
  </body>
</html>

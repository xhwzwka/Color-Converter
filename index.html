<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>xhwzwka's color converter</title>
    <link rel="stylesheet" href="new.css">
    <script src="main.js"></script>
  </head>
  <body  style="text-align: center">
    <h1>RGB to CMYK</h1>
    <br>
    <p>R (0-255): <input type="text" id="rc1"></p>
    <p>G (0-255): <input type="text" id="rc2"></p>
    <p>B (0-255): <input type="text" id="rc3"></p>
    <br>
    <p>Hex code (#000000-#ffffff): <input type="text" id="rc4"></p>
    <p>Note: If a hex code is entered it takes priority over any decimal values entered.</p>
    <button type="button" onclick="rcparse()">Convert</button>
    <br>
    <h2 id="output1" style="display: none;">Output: C <span id="rc5">0</span>, M <span id="rc6">0</span>, Y <span id="rc7">0</span>, K <span id="rc8">0</span></h2>
    <br>
    <p id="output2" style="display: none;">Output is given as integers from 0 to 100.</p>
  </body>
</html>
